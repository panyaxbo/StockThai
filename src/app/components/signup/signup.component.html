<div class="container">
    <form class="form-signup">
        <h2 class="form-signin-heading">Register Account</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" [(ngModel)]="Email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required>
        <div claas="signup-button">
            <button class="btn btn-signup btn-block signup-button" type="submit" (click)="Signup()">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sign up</button>
        </div>
        <div class="new-account">
            <a (click)="BacktoLogin()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to Login</a>
        </div>
    </form>
</div>
