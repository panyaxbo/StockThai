<div class="container">
    <form class="form-forget-password">
        <h2 class="form-signin-heading">Forget Password</h2>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <div claas="forget-password-button">
            <button class="btn btn-primary btn-block forget-password-button" type="submit" (click)="ForgetPassword()">
              <i class="fa fa-cog fa-spin fa-fw"></i>
              <span class="sr-only">Loading...</span> Generate Password</button>
        </div>
        <div class="forget-password">
            <a (click)="BacktoLogin()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to Login</a>
        </div>
    </form>

</div>
