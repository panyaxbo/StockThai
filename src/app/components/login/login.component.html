<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="LoginWithEmailAndPassword()">
          <i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
        <div class="group">
            <div class="new-account">
                <a (click)="GotoSignup()">Not have an Account?</a>
            </div>
            <div class="forget-password">
                <a (click)="GotoForgetPassword()">Forget Password</a>
            </div>
        </div>
        <div>
            <hr>
        </div>
        <button class="btn btn-facebook btn-block" type="submit" (click)="LoginWithFacebook()">
            <i class="fa fa-facebook" aria-hidden="true"></i> Sign in with Facebook</button>
        <button class="btn btn-google btn-block" type="submit" (click)="LoginWithGoogle()">
          <i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</button>
        <button class="btn btn-twitter btn-block" type="submit" (click)="LoginWithTwitter()">
          <i class="fa fa-twitter" aria-hidden="true"></i> Sign in with Twitter</button>
        <button class="btn btn-phone btn-block" type="submit" (click)="LoginWithPhoneNumber()">
          <i class="fa fa-phone" aria-hidden="true"></i> Sign in with Phone</button>
        <div>
            Back to <i class="fa fa-home" aria-hidden="true"></i> Home Page
        </div>
    </form>
</div>
